<!DOCTYPE html>

<html lang="fr">
    <head>
    	<title>Calculette</title>
    	<meta charset="utf-8">
        <meta name="keywords" content="green, calculette, consommation">
        <meta name="description" content="Une calculette !">
        <meta name="author" content="Enzo Landais">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
	    function conso_elec(){
	    	let PA = document.getElementById("elec_PA").value;
	    	let PL = document.getElementById("elec_PL").value;
	    	let PO = document.getElementById("elec_PO").value;
	    	let HA = document.getElementById("elec_HA").value;
	    	let HL = document.getElementById("elec_HL").value;
	    	let HO = document.getElementById("elec_HO").value;
	    	let SPM =((30/100*(PA*HA+PL*HL+PO*HO)/7)*365/1000 + ((1-30/100)*(PA*(HA+HL)+PO*HO)/7)*365/1000);
	    	document.getElementsByClassName("elec")[0].innerHTML =

	    		"Consommation énergétique = " + (SPM/1000).toFixed(3) + " kW.h\n"

	    		+ "Équivalent CO2 : " + (SPM/10000).toFixed(4) + " kg\n"

	    		+ "Sur un an : " + (SPM/10000).toFixed(5)*24*30*12 + " kg";}

	    function conso_bus(){
	    	let bus_h = document.getElementById("bus_h").value;
	    	let bus_sem = document.getElementById("bus_sem").value;
	    	let total = bus_h*bus_sem*2;
	    	document.getElementsByClassName("bus")[0].innerHTML =

	    		"Impact bus = " + total + " kg";}

		function conso_telephone(){
	    	let telephone_age = document.getElementById("telephone_age").value;	    	
	    	let total = 39.1/(telephone_age+1);
	    	document.getElementsByClassName("telephone")[0].innerHTML =

	    		"Impact téléphone = " + total + " kgCO₂e / an";}

	    function conso_tv(){
	    	let tv_age = document.getElementById("tv_age").value;	    	
	    	let total = 0.01/(tv_age+1);
	    	document.getElementsByClassName("tv")[0].innerHTML =

	    		"Impact Télévision = " + total + " kgCO2e";}

	    		function conso_internet(){
	    	let temps_internet = document.getElementById("temps_internet").value;	    	
	    	let total =(0.01*temps_internet)*365;
	    	document.getElementsByClassName("internet")[0].innerHTML =

	    		"Impact Internet = " + total + " kgCO2e";}
	    	</script></head>

  	<header><h1 class='titre'>Projet - Calculette Eco conception logicielle</h1></header>

  	<style type="text/css">
  		body{
  			background-color: #EFEAE4;
  		}
  		header {
  			background-color: #3a3a3a;
  			padding: 20px;
  			margin: 0px 0px 10px;
  			text-align: center;
  			font-family: arial;
  			color: white;
  		}
  	
		div.calcul{
  			background-color:#81a725 ;
  			padding: 20px;
  			font-family: arial;
  			margin: 0px 0px 10px;
  			color: white;
		}
		p.sous-titre {
			font-family: arial;
			font-size: 20px;
		}
		p.sous-sous-titre {
			font-family: arial;
			font-size: 15px;
		}

		input {
			font-family: arial;
			font-size: 15px;
			height: 25px;
 			width: 250px;
 			background-color: #EFEAE4;	
 				
		}
	</style>

    <body>

    	<div class="calcul">
    		<p class="sous-titre">L'empreinte de vos déplacements</p>
	    	<input id="bus_h" type="number" placeholder="Heures/semaine"/>
	  		<input id="bus_sem" type="number" placeholder="Nombre de semaines"/>

	  		<button onclick="conso_bus()">Calculer</button>
			<p class="bus"></p></div>

	<div class="calcul">
    		<p class="sous-titre">L'empreinte numérique</p>
    		<p class="sous-sous-titre">Téléphone :</p>
	    	<input id="telephone_age" type="number" placeholder="Age du téléphone"/>

	  		<button onclick="conso_telephone()">Calculer</button>
			<p class="telephone"></p>   		

			<p class="sous-sous-titre">Télévision :</p>
    		<input id="tv_age" type="number" placeholder="Age de la télévision"/>

	  		<button onclick="conso_tv()">Calculer</button>
			<p class="tv"></p>

			<p class="sous-sous-titre">Internet :</p>
    		<input id="temps_internet" type="number" placeholder="Temps d'internet par jour en heure"/>

	  		<button onclick="conso_internet()">Calculer</button>
			<p class="internet"></p>

			<p class="sous-sous-titre">Consommation électrique de votre ordinateur :</p>
	    	<input id="elec_PA" type="number" placeholder="Consommation (W, actif)"/>
	  		<input id="elec_PL" type="number" placeholder="Consommation (W, veille)"/>
	  		<input id="elec_PO" type="number" placeholder="Consommation (W, arrêt)"/>
	  		<input id="elec_HA" type="number" placeholder="Utilisation (h, actif)"/>
	  		<input id="elec_HL" type="number" placeholder="Utilisation (h, veille)"/>
	  		<input id="elec_HO" type="number" placeholder="Utilisation (h, arrêt)"/>

	  		<button onclick="conso_elec()">Calculer</button>
			<p class="elec"></p>



		</div>    	   	
    </body>

</html>
